    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${pageTitle}">Formulário de Funcionário</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${pageTitle}">Cadastrar Funcionário</h1>
        </div>

        <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="number" id="salario" th:field="*{salario}" class="form-control" required step="0.01" min="0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dataAdmissao" class="form-label">Data de Admissão</label>
                    <input type="date" id="dataAdmissao" th:field="*{data_admissao}" class="form-control" required>
                </div>
            </div>

            <hr style="margin: 1.5rem 0; border-color: var(--border-color);">

            <div class="form-row">
                <div class="form-group">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" th:field="*{cargo}" class="form-control" required>
                        <option th:value="''" disabled>Selecione um cargo</option>
                        <option th:each="c : ${cargos}" th:value="${c.id}" th:text="${c.nome}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select id="departamento" th:field="*{departamento}" class="form-control" required>
                        <option th:value="''" disabled>Selecione um departamento</option>
                        <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chefe" class="form-label">Chefe</label>
                    <select id="chefe" th:field="*{chefe}" class="form-control">
                        <option th:value="''">Sem Chefe</option> <!-- Permitir funcionário sem chefe -->
                        <option th:each="ch : ${chefes}" th:value="${ch.id}" th:text="${ch.nome}"></option>
                    </select>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/funcionarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
