<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Funcionários</title>
</head>
<body>
<div layout:fragment="content">

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Gerenciar Funcionários</h1>
            <a th:href="@{/funcionarios/novo}" class="btn btn-primary">Cadastrar Novo Funcionário</a>
        </div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>
    <div class="filters">
        <h2 class="filters-title">Filtrar Funcionários</h2>
        <form th:action="@{/funcionarios}" method="get">
            <div class="filters-grid">
                <div class="form-group">
                    <label for="departamentoId" class="form-label">Departamento</label>
                    <select id="departamentoId" name="departamentoId" class="form-control">
                        <option value="">Todos</option>
                        <option th:each="depto : ${departamentos}"
                                th:value="${depto.id}"
                                th:text="${depto.nome}"
                                th:selected="${param.departamentoId == depto.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cargoId" class="form-label">Cargo</label>
                    <select id="cargoId" name="cargoId" class="form-control">
                        <option value="">Todos</option>
                        <option th:each="cargo : ${cargos}"
                                th:value="${cargo.id}"
                                th:text="${cargo.nome}"
                                th:selected="${param.cargoId == cargo.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <a th:href="@{/funcionarios}" class="btn btn-secondary">Limpar</a>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Cargo</th>
                        <th>Departamento</th>
                        <th>Chefe</th>
                        <th style="width: 150px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="func : ${funcionarios}">
                        <td th:text="${func.nome}">João da Silva</td>
                        <td th:text="${func.cpf}">123.456.789-00</td>
                        <td th:text="${func.cargo?.nome}">Desenvolvedor</td> <!-- O '?' é um safe navigation operator -->
                        <td th:text="${func.departamento?.nome}">Tecnologia</td>
                        <td th:text="${func.chefe?.nome ?: 'N/A'}">Maria Souza</td> <!-- '?:' é o operador Elvis para valor padrão -->
                        <td class="table-actions">
                            <a th:href="@{/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-secondary btn-sm">Editar</a>
                            <a th:href="@{/funcionarios/excluir/{id}(id=${func.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">Excluir</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(funcionarios)}">
                        <td colspan="6" class="text-center">Nenhum funcionário encontrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
