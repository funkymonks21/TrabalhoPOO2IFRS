    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${pageTitle}">Formulário</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title" th:text="${pageTitle}">Cadastrar Departamento</h1>
            </div>

            <!-- Formulário -->
            <form th:action="@{/departamentos/salvar}" th:object="${departamento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nome" class="form-label">Nome do Departamento</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required maxlength="100" placeholder="Ex: Financeiro">
                </div>

                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" th:field="*{descricao}" class="form-control" maxlength="255" placeholder="Descreva as responsabilidades do departamento..."></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/departamentos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
