    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${pageTitle}">Formulário de Cargo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${pageTitle}">Cadastrar Cargo</h1>
        </div>
        <form th:action="@{/cargos/salvar}" th:object="${cargo}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nome" class="form-label">Nome do Cargo</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required maxlength="100" placeholder="Ex: Desenvolvedor Pleno">
            </div>

            <div class="form-group">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" th:field="*{descricao}" class="form-control" maxlength="255" placeholder="Descreva as responsabilidades do cargo..."></textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/cargos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
